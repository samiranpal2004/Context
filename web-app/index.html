
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context - AI Memory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        .font-display { font-family: 'Outfit', sans-serif; }
        .font-serif { font-family: 'Instrument Serif', serif; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .premium-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #0891b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Premium Typography Classes */
        .text-display-2xl {
          font-family: 'Outfit', sans-serif;
          font-weight: 800;
          letter-spacing: -0.04em;
          line-height: 1.1;
        }
        .text-display-xl {
          font-family: 'Outfit', sans-serif;
          font-weight: 700;
          letter-spacing: -0.03em;
          line-height: 1.2;
        }
        .text-label-caps {
          font-size: 0.7rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          color: #94a3b8;
        }

        /* Bracket Typography Styling from Image */
        .bracket-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 0.1em 0.3em;
            background: #fdfdf8;
            margin: 0 0.1em;
        }
        .bracket-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border-color: #2563eb;
            border-style: solid;
        }
        .bracket-tl { top: -8px; left: -8px; border-width: 2px 0 0 2px; }
        .bracket-tr { top: -8px; right: -8px; border-width: 2px 2px 0 0; }
        .bracket-bl { bottom: -8px; left: -8px; border-width: 0 0 2px 2px; }
        .bracket-br { bottom: -8px; right: -8px; border-width: 0 2px 2px 0; }

        .lightning-box {
            background: #2563eb;
            color: white;
            padding: 4px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        /* Animation Keyframes */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        /* Animation Utilities */
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Scroll trigger helper (used with JS) */
        .reveal-hidden { opacity: 0; transform: translateY(20px); }
        .reveal-visible { opacity: 1; transform: translateY(0); transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
<script type="importmap">

  }
}
